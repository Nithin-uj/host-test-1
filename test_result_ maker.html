<!DOCTYPE html>
<html>
  <head>
    <title>Marks Sheet</title>
   <!-- <link rel="stylesheet" href="test_result_maker.css" /> -->
    <style>
      table{
    border-style: groove;
    border-collapse: collapse;
    border-color: rgb(0, 60, 255);
    border-width: 2px;
    background-color: rgba(126, 252, 0, 0.137);


}
th{
    border-style: solid;
    border-color: rgb(82, 255, 29);
    border-width: 1.5px;
   
}
.uj{
    color: rgb(0, 110, 255);
}

    </style>
  </head>
  <style>
    #uj {
      text-decoration: underline;
    }
  </style>
  <body>
    <form action="/Users/Nithin/Visual studio Projects/2nd pu HTML Projects/form2.html">
      <table align="center" border="1" bordercolor="red">
        <tr>
          <td colspan="3"><b>Name :</b><input type="text" required /></td>
          <td colspan="2"><b>Class:</b><input type="text" size="2" /></td>
        </tr>
        <tr>
          <td colspan="5">&nbsp;</td>
        </tr>
        <tr>
          <th class="uj" id="uj">&nbsp;Subjects &nbsp;</th>
          <th class="uj">Internal</th>
          <th class="uj">External</th>
          <th class="uj">Total</th>
          <th class="uj">Status</th>
        </tr>
        <tr>
          <td><b>English</b></td>
          <td>
            <input
              type="text"
              id="engint"
              size="2"
              oninput="myfunction1(),totalmarks()"
            />
          </td>
          <td>
            <input
              type="text"
              id="engext"
              size="2"
              oninput="myfunction1(),totalmarks(),status1(),result()"
            />
          </td>
          <td><span id="engtotal"></span></td>
          <td><span id="status1"></span></td>
        </tr>
        <tr>
          <td><b>Kannada</b></td>
          <td>
            <input
              type="text"
              id="kanint"
              size="2"
              oninput="myfunction2(),totalmarks()"
            />
          </td>
          <td>
            <input
              type="text"
              id="kanext"
              size="2"
              oninput="myfunction2(),totalmarks(),status2(),result()"
            />
          </td>
          <td><span id="kantotal"></span></td>
          <td><span id="status2"></span></td>
        </tr>
        <tr>
          <td><b>Hindi</b></td>
          <td>
            <input
              type="text"
              id="hinint"
              size="2"
              oninput="myfunction3(),totalmarks()"
            />
          </td>
          <td>
            <input
              type="text"
              id="hinext"
              size="2"
              oninput="myfunction3(),totalmarks(),status3(),result()"
            />
          </td>
          <td><span id="hintotal"></span></td>
          <td><span id="status3"></span></td>
        </tr>
        <tr>
          <td><b>Science</b></td>
          <td>
            <input
              type="text"
              id="sciint"
              size="2"
              oninput="myfunction4(),totalmarks()"
            />
          </td>
          <td>
            <input
              type="text"
              id="sciext"
              size="2"
              oninput="myfunction4(),totalmarks(),status4(),result()"
            />
          </td>
          <td><span id="scitotal"></span></td>
          <td><span id="status4"></span></td>
        </tr>
        <tr>
          <td><b>Maths</b></td>
          <td>
            <input
              type="text"
              id="matint"
              size="2"
              oninput="myfunction5(),totalmarks()"
            />
          </td>
          <td>
            <input
              type="text"
              id="matext"
              size="2"
              oninput="myfunction5(),totalmarks(),status5(),result()"
            />
          </td>
          <td><span id="mattotal"></span></td>
          <td><span id="status5"></span></td>
        </tr>
        <tr>
          <td><b>Social</b></td>
          <td>
            <input
              type="text"
              id="socint"
              size="2"
              oninput="myfunction6(),totalmarks()"
            />
          </td>
          <td>
            <input
              type="text"
              id="socext"
              size="2"
              oninput="myfunction6(),totalmarks(),status6(),result()"
            />
          </td>
          <td><span id="soctotal"></span></td>
          <td><span id="status6"></span></td>
        </tr>
        <tr>
          <td colspan="5">&nbsp;</td>
        </tr>
        <tr>
          <th colspan="2">Total Marks :<span id="totalm"></span></th>
          <th colspan="3"><b>Result : </b><span id="result"></span></th>
        </tr>
      </table>
      <br /><br />

      <body align="center">
        <input type="submit" />
        <input type="reset" />

        <script>
          function myfunction1() {
            var engint = Number(document.getElementById("engint").value);
            engext = Number(document.getElementById("engext").value);
            engtotal = engint + engext;
            document.getElementById("engtotal").innerHTML = engtotal;
          }
          function myfunction2() {
            var kanint = Number(document.getElementById("kanint").value);
            kanext = Number(document.getElementById("kanext").value);
            kantotal = kanint + kanext;
            document.getElementById("kantotal").innerHTML = kantotal;
          }
          function myfunction3() {
            var hinint = Number(document.getElementById("hinint").value);
            hinext = Number(document.getElementById("hinext").value);
            hintotal = hinint + hinext;
            document.getElementById("hintotal").innerHTML = hintotal;
          }
          function myfunction4() {
            var sciint = Number(document.getElementById("sciint").value);
            sciext = Number(document.getElementById("sciext").value);
            scitotal = sciint + sciext;
            document.getElementById("scitotal").innerHTML = scitotal;
          }
          function myfunction5() {
            var matint = Number(document.getElementById("matint").value);
            matext = Number(document.getElementById("matext").value);
            mattotal = matint + matext;
            document.getElementById("mattotal").innerHTML = mattotal;
          }
          function myfunction6() {
            var socint = Number(document.getElementById("socint").value);
            socext = Number(document.getElementById("socext").value);
            soctotal = socint + socext;
            document.getElementById("soctotal").innerHTML = soctotal;
          }
          function totalmarks() {
            var sub1 = Number(document.getElementById("engtotal").innerHTML);
            sub2 = Number(document.getElementById("kantotal").innerHTML);
            sub3 = Number(document.getElementById("hintotal").innerHTML);
            sub4 = Number(document.getElementById("scitotal").innerHTML);
            sub5 = Number(document.getElementById("mattotal").innerHTML);
            sub6 = Number(document.getElementById("soctotal").innerHTML);
            totalm = sub1 + sub2 + sub3 + sub4 + sub5 + sub6;
            document.getElementById("totalm").innerHTML = totalm;
          }
          function status1() {
            var status, engext;
            engext = Number(document.getElementById("engext").value);
            if (engext > 35) {
              status = "Pass";
            } else {
              status = "Fail";
            }
            document.getElementById("status1").innerHTML = status;
          }
          function status2() {
            var status, kanext;
            kanext = Number(document.getElementById("kanext").value);
            if (kanext > 28) {
              status = "Pass";
            } else {
              status = "Fail";
            }
            document.getElementById("status2").innerHTML = status;
          }
          function status3() {
            var status, hinext;
            hinext = Number(document.getElementById("hinext").value);
            if (hinext > 28) {
              status = "Pass";
            } else {
              status = "Fail";
            }
            document.getElementById("status3").innerHTML = status;
          }
          function status4() {
            var status, sciext;
            sciext = Number(document.getElementById("sciext").value);
            if (sciext > 28) {
              status = "Pass";
            } else {
              status = "Fail";
            }
            document.getElementById("status4").innerHTML = status;
          }
          function status5() {
            var status, matext;
            matext = Number(document.getElementById("matext").value);
            if (matext > 28) {
              status = "Pass";
            } else {
              status = "Fail";
            }
            document.getElementById("status5").innerHTML = status;
          }
          function status6() {
            var status, socext;
            socext = Number(document.getElementById("socext").value);
            if (socext > 28) {
              status = "Pass";
            } else {
              status = "Fail";
            }
            document.getElementById("status6").innerHTML = status;
          }
          function result() {
            var status1, status2, status3, status4, status5, status6, res;
            status1 = String(document.getElementById("status1").innerHTML);
            status2 = String(document.getElementById("status2").innerHTML);
            status3 = String(document.getElementById("status3").innerHTML);
            status4 = String(document.getElementById("status4").innerHTML);
            status5 = String(document.getElementById("status5").innerHTML);
            status6 = String(document.getElementById("status6").innerHTML);

            if (
              status1 == "Fail" ||
              status2 == "Fail" ||
              status3 == "Fail" ||
              status4 == "Fail" ||
              status5 == "Fail" ||
              status6 == "Fail"
            ) {
              res = "Fail";
            } else if (
              status1 == "Pass" &&
              status2 == "Pass" &&
              status3 == "Pass" &&
              status4 == "Pass" &&
              status5 == "Pass" &&
              status6 == "Pass"
            ) {
              res = "Pass";
            } else {
              res = "Enter marks";
            }

            document.getElementById("result").innerHTML = res;
          }
        </script>
      </body>
    </form>
  </body>
</html>
